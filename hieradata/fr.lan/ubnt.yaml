---
profile::base::linux::network::interfaces:
  ens160:
    ipaddress: '10.1.1.50'
    netmask: '255.255.255.0'
    gateway: '10.1.1.1'
    dns_nameservers: '10.1.1.1'
    dns_search: 'fr.lan'

profile::os::monitor::influxdbinputs: 
  cpu:
    percpu: true
    totalcpu: true
  mem: {}
  io: {}
  net: {}
  disk: {}
  diskio: {}
  processes: {}
  swap: {}
  system: {}
  kernel: {}
  ping:
    urls:
      - 8.8.8.8
  puppetagent:
    location: "/opt/puppetlabs/puppet/cache/state/last_run_summary.yaml"

