---
base_packages:
  - mlocate

profile::base::motd::message: |
  ===========================================================
          Welcome to %{::hostname}
  Access  to  and  use of this server is  restricted to those
  activities expressly permitted by the system administration
  staff. If you're not sure if it's allowed, then DON'T DO IT.
  ===========================================================
  The operating system is: %{::operatingsystem}
            The domain is: %{::domain}

sudo::configs:
  'deploy':
    'content'   : "deploy ALL=(ALL) NOPASSWD: ALL"
    'priority'  : 10

ntp::servers:
  - fw.fr.lan
  - us.pool.ntp.org

ssh::server_options:
    PasswordAuthentication: 'yes'
    PermitRootLogin: 'yes'

accounts::user_defaults:
  shell: '/bin/bash'
  purge_ssh_keys: true
  hushlogin: true

accounts::users:
  'deploy':
    uid: 10000
    gid: 10000
    comment: "Default Account"
    groups:
      - 'deploy'
    pwhash: "$1$2vVFwwLg$J.rFaFV3VySbocrSu6SDu1"
    ssh_keys:
      'cdroberson@gmail.com':
        type: 'ssh-rsa'
        key: ''
  'root':
    pwhash: "$1$..j6I8ns$PJHsafnJtHgnnoQsOCNu7."
