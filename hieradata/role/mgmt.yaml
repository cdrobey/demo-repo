---
profile::apps::haproxy::listeners:
  unifi:
    collect_exported: false,
    ipaddress: '10.1.1.56'
    ports: '443'
  monitor:
    collect_exported: false,
    ipaddress: '10.1.1.57'
    ports: '80'
profile::apps::haproxy::balancers:
  unifi:
    listening_service: 'unifi'
    server_names: 'unifi.fr.lan'
    ipaddresses: '127.0.0.1'
    ports:  '8443'
    options: 'check'
  monitor:
    listening_service: 'monitor'
    server_names: 'monitor.fr.lan'
    ipaddresses: '127.0.0.1'
    ports:  '3000'
    options: 'check'

profile::os::monitor::influxdbinputs: 
  cpu:
    percpu: true
    totalcpu: true
  mem: {}
  io: {}
  net: {}
  disk: {}
  diskio: {}
  processes: {}
  swap: {}
  system: {}
  kernel: {}
  ping:
    urls:
      - 8.8.8.8
  puppetagent:
    location: "/opt/puppetlabs/puppet/cache/state/last_run_summary.yaml"
  dns_query:
    servers: 
      - 8.8.8.8
      - 10.1.1.1
    domains:
      - "www.google.com"
