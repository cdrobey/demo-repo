---
profile::apps::haproxy::listeners:
  unifi:
    ipaddress: '0.0.0.0'
    ports: '443'
profile::apps::haproxy::balancers:
  unifi:
    listening_service: 'unifi'
    server_names: 'co-u1604-unip01.local.familyroberson.com'
    ports:  '8443'
    options: 'check'


profile::os::monitor::influxdbinputs: 
  cpu:
    percpu: true
    totalcpu: true
  mem: {}
  io: {}
  net: {}
  disk: {}
  diskio: {}
  processes: {}
  swap: {}
  system: {}
  kernel: {}
  ping:
    urls:
      - 8.8.8.8
  puppetagent:
    location: "/opt/puppetlabs/puppet/cache/state/last_run_summary.yaml"
  dns_query:
    servers: 
      - 8.8.8.8
      - 10.1.1.1
    domains:
      - "www.google.com"
